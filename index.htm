<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8" /> 
    <title>Pomodoro Timer</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/timer_manager.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
      html {
        background-color: #F0F0F0;
      }
      body {
        background-color: #F0F0F0;
      }

      #header {
        background-color: #D91828;
        width: 100%;
        height: 100%;
      }

      #header h1{
        padding: 5px;
        margin: 0;
        color: white;
      }

      #container {
        width: 960px;
        height: 100%;
        margin: 0px auto;
        background-color: white;
        margin-top: 40px;
      }

      #timer-container {
        margin: 15px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #CBCAC9;
        text-align: center;
      }

      #progress-bar-container{
        width: 90%;
        margin: 0px auto;
        height: 20px;
        border: 1px solid black;
        border-radius: 5px;
      }

      #progress-bar{
        height: 100%;
        width: 0%;
        border-radius: 5px;
      }

      #progress-bar.pomodoro{
        background-color:red;
      }

      #progress-bar.short{
        background-color:blue;
      }

      #progress-bar.long{
        background-color:green;
      }

      #timer-actions{
        margin-top: 8px;
      }

      #timer-options{
        margin: 0px auto;
        margin-top: 10px;
        width: 400px;
        height: 100%;
        border: 1px solid #CBCAC9;
        border-radius: 5px;
        display: none;
        text-align: left;
        padding: 5px;
      } 
    </style>
  </head>  
  <body> 
    <div id="container">
      <div id="header"><h1>Tomato Counter</h1></div>
      <div id="timer-container">
        <h2 id="time">00:00</h2> 
        <h3 id="timer-type">Pomodoro</h3>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
         <div id="timer-actions">
          <a id ="start" class="btn btn-primary" href="#" />Start</a>
          <a id ="pause" class="btn" href="#" />Pause</a>
        </div>
        <a id="timer-options-toggle" href="#" />Timer options</a>
        <form id="timer-options">
            <fieldset>
              <legend>Timer options</legend>
              <label>Pomodoro length </label>
              <input id="pomodoro-time" type="text" placeholder="25 minutes">
              <label>Short break length </label>
              <input id="short-break-time" type="text" placeholder="3 minutes">
              <label>Long break length </label>
              <input id="long-break-time" type="text" placeholder="15 minutes">
            </fieldset>
        </div>
      </div>
    </div>
  </body> 
</html>
